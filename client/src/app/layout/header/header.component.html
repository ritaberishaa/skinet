<header class="bg-white border-b border-gray-200 sticky top-0 z-50 shadow-sm">
    <div class="header-container">
        <div class="flex items-center justify-between h-16 sm:h-20">
            
            <div class="flex items-center space-x-1 sm:space-x-1 flex-shrink-0">
                <img src="images/logo.png" alt="Logo" class="h-8 sm:h-10 md:h-12 w-auto">
                <span class="company-name">.skinet</span>
            </div>

            
            <nav class="hidden lg:flex space-x-6 xl:space-x-12">
                <a routerLink="/" class="nav-link" routerLinkActive="nav-link-active" [routerLinkActiveOptions]="{exact: true}">HOME</a>
                <a routerLink="/shop" class="nav-link" routerLinkActive="nav-link-active">SHOP</a>
                <a routerLink="/test-error" class="nav-link" routerLinkActive="nav-link-active">ERRORS</a>
            </nav>

            <!-- Right Section -->
            <div class="flex items-center space-x-2 sm:space-x-4 flex-shrink-0">
                <!-- Shopping Cart -->
                <button class="cart-btn" 
                        matBadge="5" 
                        matBadgeSize="medium" 
                        matBadgeColor="accent"
                        matBadgePosition="above after">
                    <mat-icon class="text-lg sm:text-xl">shopping_cart</mat-icon>
                </button>

                <!-- Auth Buttons - Hidden on mobile and tablet -->
                <div class="hidden lg:flex space-x-2">
                    <button class="auth-btn login-btn">Login</button>
                    <button class="auth-btn register-btn">Register</button>
                </div>

                <!-- Mobile Menu Toggle -->
                <button class="lg:hidden p-2 text-gray-500" (click)="toggleMobileMenu()">
                    <mat-icon>{{mobileMenuOpen ? 'close' : 'menu'}}</mat-icon>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="lg:hidden" [class.hidden]="!mobileMenuOpen">
            <div class="mobile-menu" (click)="closeMobileMenu()">
                <div class="mobile-menu-content" (click)="$event.stopPropagation()">
                    <div class="mobile-nav-section">
                        <a href="#" class="mobile-nav-link" (click)="closeMobileMenu()">HOME</a>
                        <a href="#" class="mobile-nav-link" (click)="closeMobileMenu()">SHOP</a>
                        <a href="#" class="mobile-nav-link" (click)="closeMobileMenu()">CONTACT</a>
                    </div>
                    
                    <!-- Auth buttons section - always show in mobile menu -->
                    <div class="mobile-auth-section">
                        <button class="mobile-auth-btn mobile-login-btn" (click)="closeMobileMenu()">Login</button>
                        <button class="mobile-auth-btn mobile-register-btn" (click)="closeMobileMenu()">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

@if (busyService.loading) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}
