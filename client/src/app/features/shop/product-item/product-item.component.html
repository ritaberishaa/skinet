@if (product) {
    <mat-card appearance="raised" routerLink="/shop/{{product?.id}}">
        <img src="{{product?.pictureUrl}}" alt="Image of {{product.name}}">
        <mat-card-content class="mt-2">
            <h2 class="text-sm font-semibold uppercase">{{product.name}}</h2>
            <p class="font-light">{{product.price | currency}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="primary" class="add-to-cart-btn">
                <mat-icon>add_shopping_cart</mat-icon>
                Add to cart
            </button>
        </mat-card-actions>
    </mat-card>
}
