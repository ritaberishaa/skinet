<div class="flex flex-col gap-3">
    <div class="controls-container">
        <div class="flex items-center gap-4">
            <div class="search-container flex-1">
                <div class="search-input-wrapper">
                    <mat-icon class="search-icon">search</mat-icon>
                    <input 
                        type="text" 
                        class="search-input" 
                        placeholder="Search products..." 
                        [(ngModel)]="shopParams.search"
                        (input)="onSearchChange()"
                    />
                </div>
            </div>
            <div class="buttons-container flex gap-4">
                <button mat-stroked-button class="filter-btn" (click)="openFiltersDialog()">
                    <mat-icon>filter_list</mat-icon>
                    Filters
                </button>
                <button mat-stroked-button class="sort-btn" [mat-menu-trigger-for]="sortMenu">
                    <mat-icon>swap_vert</mat-icon>
                    Sort
                </button>
            </div>
        </div>
    </div>
    
    <div class="shop-container">
        <div class="product-grid">
            @for (product of products; track product.id) {
                <app-product-item [product]="product"></app-product-item>
            }
        </div>
        
        <!-- Pagination -->
        <div class="pagination-container">
            <mat-paginator 
                [length]="totalCount"
                [pageSize]="shopParams.pageSize"
                [pageIndex]="shopParams.pageNumber - 1"
                [pageSizeOptions]="[6, 12, 18, 24]"
                [showFirstLastButtons]="true"
                (page)="onPageChange($event)"
                class="custom-paginator">
            </mat-paginator>
        </div>
    </div>
</div>
<mat-menu #sortMenu="matMenu">
    <mat-selection-list [multiple]="false" (selectionChange)="onSortChange($event)">
        @for (sort of sortOptions; track $index) {
            <mat-list-option [value]="sort.value" [selected]="shopParams.sort">
                {{sort.name}}
            </mat-list-option>
        }
    </mat-selection-list>
</mat-menu>
